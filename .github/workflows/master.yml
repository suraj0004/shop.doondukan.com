on:
  push:
    branches:
      - master
name: ðŸš€ Deploy to production
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
      
    - name: ðŸ”¨ Creating ENV file
      run: |
        cat <<EOT >> .env
        REACT_APP_API_BASE_PATH=${{ secrets.LIVE_API_BASE_PATH }}
        REACT_APP_API_IMAGE_PATH=${{ secrets.LIVE_API_IMAGE_PATH }}
        EOT
        cat .env
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        local-dir: ./build/
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
